<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Countries</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white dark:bg-[#222e37] text-black dark:text-white">
    <header class="flex justify-between p-5 lg:px-24 bg-gray-100 dark:bg-[#2b3944]">
        <h1 class="lg:text-2xl text-lg font-bold">Where in the World?</h1>
        <button id="darkMode" class="flex  items-center   gap-2"><i class="fa-regular fa-moon text-sm"></i><i class="fa-regular fa-sun text-sm hidden"></i> dark mode</button>
    </header>
    <div class="flex sm:flex-row flex-col gap-5 sm:gap-0 justify-between lg:px-24 p-5 relative">
        <input id="SearchInput" class="sm:w-[30%]  py-3 bg-gray-100 dark:bg-[#2b3944] px-8 text-gray-500 text-sm" placeholder="Search for a Country..."  type="text">
        <div class="absolute p-2">
            <i   id="SearchBtn" class="fa-solid fa-magnifying-glass text-gray-500 cursor-pointer"></i>
        </div>
        <div class="bg-gray-100 dark:bg-[#2b3944] px-5 py-2 w-fit  relative ">
            <button id="filterButton" class="flex items-center gap-5 cursor-pointer">Filter by Region <i class="fa-solid fa-angle-down"></i></button>
            <div id="Menu" class="absolute hidden bg-gray-100 dark:bg-[#2b3944] w-full top-14 left-0">
                <ul class="flex flex-col gap-2 p-2 w-full" >
                    <li class="w-full hover:bg-gray-200 dark:hover:bg-gray-700 p-2"><button class="Eu " value="Europe" href="">Europe</button></li>
                    <li class="w-full hover:bg-gray-200 dark:hover:bg-gray-700 p-2"><button class="Af " href="">Africa</button></li>
                    <li class="w-full hover:bg-gray-200 dark:hover:bg-gray-700 p-2"><button class="Am " href="">Americas</button></li>
                    <li class="w-full hover:bg-gray-200 dark:hover:bg-gray-700 p-2"><button class="Oc " href="">Oceania</button></li>
                    <li class="w-full hover:bg-gray-200 dark:hover:bg-gray-700 p-2"><button class="As " href="">Asia</button></li>
                    <li class="w-full hover:bg-gray-200 dark:hover:bg-gray-700 p-2"><button class="An " href="">Antarctic</button></li>

                </ul>
            </div>
        </div>
    </div>
    
    <a class="bg-gray-100 dark:bg-[#2b3944] px-5 py-2 w-fit ml-24" href="index.html"><i class="fa-solid fa-backward"></i></a>
    <section class="sm:grid sm:grid-cols-2  lg:grid-cols-3 xl:grid-cols-4 flex flex-col w-full px-10 lg:gap-10 gap-5 sm:px-5 lg:px-16 mt-12" id="Countries">
    
    </section>
    
    <script src="./script.js"></script>
</body>
</html>
